  <div id="registration-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="registration-title">

      <form id="registration-form" novalidate>

        <label for="email">E-mail cim</label>

        <label for="password">Jelszo</label>
        <input type="password" id="password" name="password" placeholder="Minimum 8 karakter" minlength="8" required>

        <button type="submit" class="btn modal__submit">Regisztracio inditasa</button>
      </form>
      <p id="registration-feedback" class="modal__feedback" role="status" aria-live="polite"></p>
    </div>
  </div>

  <script src="script.js"></script>
